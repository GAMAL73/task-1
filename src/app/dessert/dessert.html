<div class="flex p-16 bg-[#fcf9f7] ">
  <div class="w-9/12">
    <div class="cotanier ">
      <header class="capitalize text-2xl font-semibold ">
        <h1>Desserts</h1>
      </header>
      <section>
      <div class="flex flex-wrap gap-5">
        @for (item of desserts; track $index) {
          <div class=" mt-5 w-1/4 flex flex-col justify-between text-start">
            <div class="rounded-lg relative mb-8 text-center">
              <img [src]="item.imageUrl" [alt]="item.name" class="object-cover rounded-md w-full h-48">
              @if (item.count && item.count > 0) {
                <div class="absolute bottom-0 left-1/2 translate-y-3 -translate-x-1/2 flex items-center text-black rounded-2xl border-2 py-2 px-3 text-xs font-semibold bg-orange-700 w-[60%] justify-between">
                  <button class="w-4 h-4 flex items-center justify-center border border-gray-300 rounded-full cursor-pointer hover:bg-gray-100" (click)="decreaseQuantity(item)">
                    <img src="/images/icon-decrement-quantity.svg" alt="Decrease" class="w-2 h-2">
                  </button>
                  <span class="mx-3 font-bold text-white">{{item.count}}</span>
                  <button class="w-4 h-4 flex items-center justify-center border border-gray-300 rounded-full cursor-pointer hover:bg-gray-100" (click)="selectDessert(item)">
                    <img src="/images/icon-increment-quantity.svg" alt="Increase" class="w-2 h-2">
                  </button>
                </div>
              }@else {
                <div class="absolute gap-2 bottom-0 left-1/2 translate-y-3 -translate-x-1/2 flex items-center justify-center border-black border-[1px] py-1 w-[70%] bg-white text-black rounded-2xl hover:border-orange-500 cursor-pointer text-xs font-semibold" (click)="selectDessert(item)">
                  <img src="/images/icon-add-to-cart.svg" alt="Add to Cart" class="w-5 h-5">
                  Add to Cart
                </div>
              }
            </div>
            <div>
              <div class="text-sm text-gray-500 mb-1">{{item.category}}</div>
              <div class="font-semibold mb-1 text-base">{{item.name}}</div>
              <div class="text-orange-600 font-bold mb-3">${{item.price}}</div>
            </div>
          </div>
        }
      </div>
      </section>
    </div>
  </div>
  <div class="w-3/12">
      <app-order
        [Orders]="selectedDessert"
        (confirmOrder)="onConfirmOrder($event)">
      </app-order>
  </div>
</div>
