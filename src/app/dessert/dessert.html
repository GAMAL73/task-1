<div class="flex flex-col lg:flex-row p-4 sm:p-8 lg:p-16 bg-[#fcf9f7] min-h-screen">
  <div class="w-full lg:w-9/12 mb-6 lg:mb-0">
    <div class="cotanier">
      <header class="capitalize text-xl sm:text-2xl lg:text-2xl font-semibold mb-4 lg:mb-0">
        <h1>Desserts</h1>
      </header>
      <section>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:flex lg:flex-wrap gap-4 sm:gap-5 lg:gap-5">
        @for (item of desserts; track $index) {
          <div class="lg:mt-5 lg:w-1/4 flex flex-col justify-between text-start">
            <div class="rounded-lg relative mb-4 sm:mb-6 lg:mb-8 text-center">
              <img [src]="item.imageUrl" [alt]="item.name" class="object-cover rounded-md w-full h-40 sm:h-48 lg:h-48">
              @if (item.count && item.count > 0) {
                <div class="absolute bottom-0 left-1/2 translate-y-3 -translate-x-1/2 flex items-center text-black rounded-2xl border-2 py-1.5 sm:py-2 lg:py-2 px-2 sm:px-3 lg:px-3 text-xs sm:text-sm lg:text-xs font-semibold bg-orange-700 w-[70%] sm:w-[60%] lg:w-[60%] justify-between">
                  <button class="w-3 h-3 sm:w-4 sm:h-4 lg:w-4 lg:h-4 flex items-center justify-center border border-gray-300 rounded-full cursor-pointer hover:bg-gray-100" (click)="decreaseQuantity(item)">
                    <img src="/images/icon-decrement-quantity.svg" alt="Decrease" class="w-1.5 h-1.5 sm:w-2 sm:h-2 lg:w-2 lg:h-2">
                  </button>
                  <span class="mx-2 sm:mx-3 lg:mx-3 font-bold text-white text-xs sm:text-sm lg:text-xs">{{item.count}}</span>
                  <button class="w-3 h-3 sm:w-4 sm:h-4 lg:w-4 lg:h-4 flex items-center justify-center border border-gray-300 rounded-full cursor-pointer hover:bg-gray-100" (click)="selectDessert(item)">
                    <img src="/images/icon-increment-quantity.svg" alt="Increase" class="w-1.5 h-1.5 sm:w-2 sm:h-2 lg:w-2 lg:h-2">
                  </button>
                </div>
              }@else {
                <div class="absolute gap-2 bottom-0 left-1/2 translate-y-3 -translate-x-1/2 flex items-center justify-center border-black border-[1px] py-1 sm:py-1.5 lg:py-1 w-[80%] sm:w-[70%] lg:w-[70%] bg-white text-black rounded-2xl hover:border-orange-500 cursor-pointer text-xs sm:text-sm lg:text-xs font-semibold" (click)="selectDessert(item)">
                  <img src="/images/icon-add-to-cart.svg" alt="Add to Cart" class="w-4 h-4 sm:w-5 sm:h-5 lg:w-5 lg:h-5">
                  <span class="hidden sm:inline lg:inline">Add to Cart</span>
                  <span class="sm:hidden lg:hidden">Add</span>
                </div>
              }
            </div>
            <div class="px-2 sm:px-0 lg:px-0">
              <div class="text-xs sm:text-sm lg:text-sm text-gray-500 mb-1">{{item.category}}</div>
              <div class="font-semibold mb-1 text-sm sm:text-base lg:text-base">{{item.name}}</div>
              <div class="text-orange-600 font-bold text-sm sm:text-base lg:text-base mb-3">${{item.price}}</div>
            </div>
          </div>
        }
      </div>
      </section>
    </div>
  </div>
  <div class="w-full lg:w-3/12 lg:pl-0">
      <app-order
        [Orders]="selectedDessert"
        (confirmOrder)="onConfirmOrder($event)">
      </app-order>
  </div>
</div>
